---
name: Bug Report
description: Create a report to help us improve FixIt
title: "[BUG] "
labels: ["bug", "triage"]
body:
  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to fill out this bug report!
  - type: textarea
    id: description
    attributes:
      label: Describe the Bug
      description: A clear and concise description of what the bug is.
      placeholder: "When I click 'Submit' on the work order form, nothing happens and the console shows a 500 error..."
    validations:
      required: true
  - type: textarea
    id: reproduction
    attributes:
      label: Steps to Reproduce
      description: Steps to reproduce the behavior.
      placeholder: |
        1. Go to '...'
        2. Click on '....'
        3. Scroll down to '....'
        4. See error
    validations:
      required: true
  - type: textarea
    id: expected
    attributes:
      label: Expected Behavior
      description: A clear and concise description of what you expected to happen.
    validations:
      required: true
  - type: input
    id: version
    attributes:
      label: FixIt Version
      description: What version of FixIt are you running? (e.g. v0.1.0, commit hash)
      placeholder: v0.1.0
  - type: input
    id: browser
    attributes:
      label: Browser / Environment
      description: Which browser or environment are you using? (e.g. Chrome 120, Firefox, iOS PWA)
      placeholder: Chrome 120 on Ubuntu 22.04
  - type: textarea
    id: logs
    attributes:
      label: Logs / Screenshots
      description: Please paste any relevant logs, error messages, or screenshots here.
      render: shell
